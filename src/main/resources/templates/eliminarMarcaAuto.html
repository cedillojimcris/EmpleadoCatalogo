<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset= "ISO-8950-1">
<title>Inset title here</title>
</head>
<body>

		<h1>ELIMINAR MARCA</h1>
	
		<br />
			<a th:href="@{/MarcaAutoCtrl/}">REGRESAR</a>
	    <br />
	
	<br />
		
		<form th:action="@{/MarcaAutoCtrl/delete}" method="post" th:object="${marcaAuto}">
			<label for="id">Id</label>
			<input type = "text" name="id" th:field="*{id}" />
			<br />
			
			<label for="nombre">Nombre</label>
			<input type = "text" name="nombre" th:field="*{nombre}" />

			<label for="pais">pais</label>

			<br />
			
			
			<input type = "submit" name="eliminar" value="Eliminar" />
		</form>
			
			
			
			
	
</body>
